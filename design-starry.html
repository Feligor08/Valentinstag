<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmins Sternennacht</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0A192F;
            --star-gold: #FFD700;
            --soft-white: #E6F1FF;
            --glow: rgba(255, 215, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0A192F, #172A45);
            font-family: 'Quicksand', sans-serif;
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-align: center;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #app {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 35px;
            background: rgba(10, 25, 47, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        h1,
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--star-gold);
            text-shadow: 0 0 15px var(--glow);
        }

        .intro-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #morphCanvas {
            width: 250px;
            height: 250px;
        }

        .names {
            opacity: 0;
            transform: translateY(20px);
            transition: 1.5s;
        }

        .names.show {
            opacity: 1;
            transform: translateY(0);
        }

        .counter-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .counter-item {
            background: rgba(23, 42, 69, 0.8);
            padding: 15px 5px;
            border-radius: 15px;
            border-bottom: 2px solid var(--star-gold);
        }

        .counter-value {
            font-size: 1.5rem;
            color: var(--star-gold);
            display: block;
        }

        .counter-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #8892B0;
        }

        .courage-section {
            padding: 20px;
            border-left: 3px solid var(--star-gold);
            text-align: left;
            background: rgba(255, 215, 0, 0.05);
        }

        .cloud-container {
            cursor: pointer;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .yes-button {
            background: transparent;
            border: 2px solid var(--star-gold);
            color: var(--star-gold);
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
        }

        .yes-button:hover {
            background: var(--star-gold);
            color: var(--deep-blue);
            box-shadow: 0 0 20px var(--glow);
        }

        #big-yes {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4rem;
            color: var(--star-gold);
            font-family: 'Playfair Display', serif;
            z-index: 100;
            transition: 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #big-yes.show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

<body>
    <canvas id="starfield"></canvas>
    <div id="big-yes">EWIGES JA!</div>

    <div id="app">
        <div class="intro-container">
            <canvas id="morphCanvas"></canvas>
            <div class="names" id="names-display">Jasmin & Felix</div>
        </div>

        <p id="start-date" style="opacity:0; transition:1s;">✨ Seit dem 01.01.2026 ✨</p>

        <div class="counter-container">
            <div class="counter-item"><span id="days" class="counter-value">00</span><span
                    class="counter-label">Tage</span></div>
            <div class="counter-item"><span id="hours" class="counter-value">00</span><span
                    class="counter-label">Std</span></div>
            <div class="counter-item"><span id="minutes" class="counter-value">00</span><span
                    class="counter-label">Min</span></div>
            <div class="counter-item"><span id="seconds" class="counter-value">00</span><span
                    class="counter-label">Sek</span></div>
        </div>

        <div class="courage-section">
            <p><strong>Mut-Level: 99,9%</strong></p>
            <p style="font-size: 0.85rem; margin-top: 5px;">Unter den Sternen war dein Lächeln das hellste Licht.</p>
        </div>

        <div class="cloud-container" id="cloud">
            <svg width="80" height="50" viewBox="0 0 24 24" fill="var(--soft-white)" style="opacity: 0.8;">
                <path
                    d="M17.5,19c-3.037,0-5.5-2.463-5.5-5.5c0-0.106,0.005-0.21,0.014-0.313C12.008,13.125,12,13.064,12,13 c0-2.209,1.791-4,4-4c1.187,0,2.253,0.518,2.986,1.341C19.467,10.13,19.967,10,20.5,10c1.933,0,3.5,1.567,3.5,3.5 C24,15.433,22.433,17,20.5,17h-0.342C19.559,18.156,18.604,19,17.5,19z M7,17c-2.761,0-5-2.239-5-5c0-0.136,0.013-0.269,0.026-0.402 C0.825,10.686,0,9.189,0,7.5C0,4.462,2.462,2,5.5,2c1.47,0,2.801,0.579,3.784,1.524C10.081,3.195,11.002,3,12,3c2.761,0,5,2.239,5,5 c0,0.136-0.013,0.269-0.026,0.402C18.175,9.314,19,10.811,19,12.5c0,3.038-2.462,5.5-5.5,5.5H7z" />
            </svg>
        </div>

        <button class="yes-button" id="final-btn">Meine Antwort...</button>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctxS = canvas.getContext('2d');
        const morphCanvas = document.getElementById('morphCanvas');
        const ctxM = morphCanvas.getContext('2d');
        const namesDisplay = document.getElementById('names-display');
        const startDate = document.getElementById('start-date');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        morphCanvas.width = 250;
        morphCanvas.height = 250;

        // --- STARS ---
        let stars = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            opacity: Math.random()
        }));

        function drawStars() {
            ctxS.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctxS.fillStyle = `rgba(255, 215, 0, ${s.opacity})`;
                ctxS.beginPath();
                ctxS.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctxS.fill();
                s.opacity += (Math.random() - 0.5) * 0.05;
                if (s.opacity < 0) s.opacity = 0;
                if (s.opacity > 1) s.opacity = 1;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // --- MORPHING ---
        let progress = 0;
        function animate() {
            ctxM.clearRect(0, 0, 250, 250);
            ctxM.strokeStyle = '#FFD700';
            ctxM.lineWidth = 2;

            // Simplified Kissing silhouettes
            ctxM.beginPath();
            ctxM.arc(100, 120, 30 * (1 - progress), 0, Math.PI * 2);
            ctxM.stroke();
            ctxM.beginPath();
            ctxM.arc(150, 120, 30 * (1 - progress), 0, Math.PI * 2);
            ctxM.stroke();

            if (progress < 1) {
                progress += 0.01;
                requestAnimationFrame(animate);
            } else {
                morphCanvas.style.display = 'none';
                namesDisplay.classList.add('show');
                startDate.style.opacity = 1;
            }
        }
        setTimeout(animate, 2000);

        // --- COUNTER ---
        const start = new Date('2026-01-01');
        setInterval(() => {
            const diff = new Date() - start;
            document.getElementById('days').innerText = Math.floor(diff / 8.64e7);
            document.getElementById('hours').innerText = Math.floor((diff / 3.6e6) % 24);
            document.getElementById('minutes').innerText = Math.floor((diff / 6e4) % 60);
            document.getElementById('seconds').innerText = Math.floor((diff / 1e3) % 60);
        }, 1000);

        // --- CLOUD & YES ---
        document.getElementById('cloud').onclick = () => alert("Du bist mein hellster Stern! ✨");
        document.getElementById('final-btn').onclick = () => {
            document.getElementById('big-yes').classList.add('show');
            document.getElementById('final-btn').style.display = 'none';
        }
    </script>
</body>

</html>
