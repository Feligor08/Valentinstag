<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmins Boho-Traum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --sage: #B2AC88;
            --terracotta: #E2725B;
            --cream: #F5F5DC;
            --brown: #5D4037;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            color: var(--brown);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: radial-gradient(var(--sage) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        #app {
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 100px 100px 20px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border: 2px solid var(--sage);
        }

        .names {
            font-family: 'Libre Baskerville', serif;
            font-size: 2.5rem;
            color: var(--terracotta);
            margin: 20px 0;
            opacity: 0;
            transition: 2s;
        }

        .names.show {
            opacity: 1;
        }

        .counter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .counter-item {
            text-align: center;
        }

        .counter-value {
            font-size: 1.4rem;
            color: var(--sage);
            font-weight: bold;
        }

        .counter-label {
            font-size: 0.6rem;
            color: #888;
        }

        .courage-section {
            font-style: italic;
            border-top: 1px solid var(--sage);
            padding-top: 20px;
        }

        .cloud-btn {
            background: var(--terracotta);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(226, 114, 91, 0.3);
        }

        .yes-button {
            background: var(--sage);
            color: white;
            border: none;
            padding: 15px 30px;
            letter-spacing: 2px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        #big-yes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terracotta);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Libre Baskerville', serif;
            transform: translateY(100%);
            transition: 0.8s ease-in-out;
            z-index: 1000;
        }

        #big-yes.show {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div id="big-yes">JA! F√úR IMMER.</div>

    <div id="app">
        <canvas id="morphCanvas" width="200" height="150"></canvas>
        <div class="names" id="names-display">Jasmin & Felix</div>

        <p id="date" style="font-size: 0.8rem; letter-spacing: 2px;">01.01.2026</p>

        <div class="counter-container">
            <div class="counter-item">
                <div id="d" class="counter-value">00</div>
                <div class="counter-label">Days</div>
            </div>
            <div class="counter-item">
                <div id="h" class="counter-value">00</div>
                <div class="counter-label">Hrs</div>
            </div>
            <div class="counter-item">
                <div id="m" class="counter-value">00</div>
                <div class="counter-label">Min</div>
            </div>
        </div>

        <div class="courage-section">
            "Dein Herz wusste es schon immer."<br>
            <small>Mut: 99,9%</small>
        </div>

        <div class="cloud-btn" onclick="alert('Beste Fast-Verlobte! üåø')">‚òÅÔ∏è</div>

        <button class="yes-button" id="final-btn">MEIN JA...</button>
    </div>

    <script>
        const ctx = document.getElementById('morphCanvas').getContext('2d');
        let p = 0;
        function draw() {
            ctx.clearRect(0, 0, 200, 150);
            ctx.fillStyle = '#B2AC88';
            ctx.beginPath();
            ctx.arc(80 + p * 20, 75, 40 * (1 - p), 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(120 - p * 20, 75, 40 * (1 - p), 0, Math.PI * 2);
            ctx.fill();

            if (p < 1) {
                p += 0.01;
                requestAnimationFrame(draw);
            } else {
                document.getElementById('names-display').classList.add('show');
            }
        }
        setTimeout(draw, 1000);

        const start = new Date('2026-01-01');
        setInterval(() => {
            const diff = new Date() - start;
            document.getElementById('d').innerText = Math.floor(diff / 8.64e7);
            document.getElementById('h').innerText = Math.floor((diff / 3.6e6) % 24);
            document.getElementById('m').innerText = Math.floor((diff / 6e4) % 60);
        }, 1000);

        document.getElementById('final-btn').onclick = () => {
            document.getElementById('big-yes').classList.add('show');
        }
    </script>
</body>

</html>
